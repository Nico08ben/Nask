<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/contactanos.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="menucss.css">
        <img class="logo" src="img/NaskLogo1.png" alt="logo">
        <button id="menu" class="abrir-menu" ><i class="bi bi-list"></i></button>
        <nav  id="nav" class="nav">
            <button id="close" class="cerrar-menu"><i class="bi bi-x"></i></button>
            <ul class="nav-lista">
                <li><a href="#">INICIO</a></li>
                <li><a href="#">CONOCENOS</a></li>
                <li><a href="#">SERVICIOS</a></li>
                <li><a href="#">PROYECTO</a></li>
                <li><a href="contactanos.html">CONTACTANOS</a></li>
            </ul>
        </nav>
        <script src="menujs.js"></script>
    </header>

    <main>
        <h2>Contacto</h2>
        <h1>¿En qué podemos ayudarte?</h1>
        <label>
            ¿Quieres hacer una pregunta, dar una sugerencia, hacer un reclamo o simplemente saludarnos? Envíanos un mensaje. ¡Estaremos atentos a cada palabra!
        </label>
    
        <form id="formulario" method="post">
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="surname">Apellido:</label><br>
            <input type="text" id="surname" name="surname" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
    
            <label for="subject">Selecciona un asunto:</label><br>
            <select id="subject" name="subject" required>
                <option value="">Selecciona una opción</option>
                <option value="pregunta">Pregunta</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="reclamo">Reclamo</option>
                <option value="saludo">Saludo</option>
            </select><br>
    
            <label for="message">Mensaje:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
            <input type="submit" id="submit-button" value="Enviar"><br>
        </form>
    
        <script>
            // Select the form element
            const formElement = document.getElementById('formulario');
          
            // Add an event listener to the form element that listens for the 'submit' event
            formElement.addEventListener('submit', (event) => {
              // Prevent the default form submission behavior
              event.preventDefault();
          
              // Redirect the user to Remplazo.html
              window.location.href = 'Remplazo.html';
            });
          </script>

    </main>
    <footer>
        <!-- Add content to the footer element here -->
    </footer>

</body>
</html>
